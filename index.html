<!DOCTYPE html>

<head>
	<title>qCloud</title>
	<link rel="stylesheet" type="text/css" href="style.css" title="style">
	<script src="script.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="centerBox">
			<input autofocus type="text" id="inputField" style="" onkeypress="getInput(this)"><br>
			<p id="errorMessage" style="color: red"></p><br>
		</div>

		<div class="boxes-wrapper">
			<div class="box">
				<img src="" id="img1"/>
			</div>
			<div class="box">
				<img src="" id="img2"/>
			</div>
			<div class="box">
				<img src="" id="img3"/>
			</div>
		</div>
	</div>

	<div class="container" align="center">
		<button type="button" class="btn btn-success" data-toggle="collapse" data-target="#demo">
    		<span class="glyphicon glyphicon-collapse-down"></span> Help
    	</button>
  		<div id="demo" class="collapse">
    		<p>qubit citrus</p>
    		<p>H citrus</p>
    		<p>pX citrus</p>
    		<p>pY citrus</p>
    		<p id="end">pZ citrus</p>
  		</div>
</div>
</body>
